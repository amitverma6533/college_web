<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4" *ngFor="let f of faculties">
            <mat-card style="text-align: center;">
                <mat-card-content>
                    <p><b>Name:- </b> {{f.first_name}} {{f.last_name}}</p>
                    <p>{{f.post | uppercase}}</p>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
