<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-3" *ngFor="let f of faculties">
            <mat-card style="text-align: center;" class="mt-2 shadow">>
                <mat-card-content>
                    <img mat-card-image src="assets/img/{{f.image}}" alt="{{f.first_name}}">
                    <p><b>Name:- </b> {{f.first_name}} {{f.last_name}}</p>
                    <p>{{f.post | uppercase}}</p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-raised-button routerLink="/faculty/{{f.id}}">Read more</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
