<div class="container">
    <div class="row justify-content-center">
        <div class="col-12">
            <button mat-icon-button (click)='drawer.toggle()'>
                <mat-icon>menu</mat-icon>
            </button>
            <mat-drawer-container class="h-100">
                <mat-drawer mode="push" #drawer>
                    <mat-nav-list>
                        <a mat-list-item routerLink="backend/dashboard">Profile</a>
                        <a mat-list-item (click)="Logout()">Logout</a>
                    </mat-nav-list>
                </mat-drawer>

                <mat-drawer-content>
                    <mat-card>
                        <router-outlet></router-outlet>
                    </mat-card>
                </mat-drawer-content>
            </mat-drawer-container>
        </div>
    </div>
</div>
