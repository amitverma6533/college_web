<div class="container">
    <div class="row">
        <div class="col-12">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Username</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Street</th>
                        <th>City</th>
                        <th>State</th>
                        <th>Country</th>
                        <th colspan="2">
                            Actions
                        </th>
                    </tr>
                </thead>
                    <tbody>
                        <tr *ngFor="let s of stds">
                            <td>{{s.username}}</td>
                            <td>{{s.first_name}}</td>
                            <td>{{s.last_name}}</td>
                            <td>{{s.street}}</td>
                            <td>{{s.city}}</td>
                            <td>{{s.state}}</td>
                            <td>{{s.country}}</td>
                            <td>
                                <button mat-icon-button color="warn" (click)="delete(s.id)">
                                    <mat-icon>delete</mat-icon>
                                </button>
                            </td>
                            <td>
                                <button mat-icon-button color="primary" routerLink="/admin/update/{{s.id}}">
                                    <mat-icon>edit</mat-icon>
                                </button>
                            </td>
                        </tr>
                    </tbody>
            </table>
        </div>
    </div>
</div>
